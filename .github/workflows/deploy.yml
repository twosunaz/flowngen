name: Deploy to DigitalOcean

on:
    push:
        branches:
            - release

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v3

            - name: ğŸ” Set up SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa

                  echo "ğŸ“¡ Adding host to known_hosts..."
                  ssh-keyscan -H 165.227.28.110 >> ~/.ssh/known_hosts || {
                    echo "âŒ ssh-keyscan failed"
                    exit 1
                  }

            - name: ğŸš€ SSH and deploy with keep-alive
              run: |
                  ssh root@165.227.28.110 << 'EOF'
                    set -e
                    echo "ğŸ“ Navigating to project directory..."
                    cd ~/flowngen

                    echo "ğŸ”„ Pulling latest changes..."
                    git pull origin release

                    echo "ğŸ› ï¸ Building Docker containers..."
                    ( while true; do echo "ğŸŒ€ Still deploying at \$(date)..."; sleep 60; done ) & 
                    KEEP_ALIVE_PID=$!

                    docker-compose -f docker-compose.prod.yml up --build -d

                    kill $KEEP_ALIVE_PID
                    echo "âœ… Deployment completed!"
                  EOF

name: Deploy to DigitalOcean

on:
    push:
        branches:
            - release

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: 📥 Checkout repo
              uses: actions/checkout@v3

            - name: 🔐 Set up SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa

                  echo "📡 Adding host to known_hosts..."
                  ssh-keyscan -H 165.227.28.110 >> ~/.ssh/known_hosts || {
                    echo "❌ ssh-keyscan failed"
                    exit 1
                  }

            - name: 🚀 SSH and deploy with keep-alive
              run: |
                  ssh root@165.227.28.110 << 'EOF'
                    set -e
                    echo "📁 Navigating to project directory..."
                    cd ~/flowngen

                    echo "🔄 Pulling latest changes..."
                    git pull origin release

                    echo "🛠️ Building Docker containers..."
                    ( while true; do echo "🌀 Still deploying at \$(date)..."; sleep 60; done ) & 
                    KEEP_ALIVE_PID=$!

                    docker-compose -f docker-compose.prod.yml up --build -d

                    kill $KEEP_ALIVE_PID
                    echo "✅ Deployment completed!"
                  EOF

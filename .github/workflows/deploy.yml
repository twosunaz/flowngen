name: Deploy to DigitalOcean

on:
    push:
        branches:
            - release

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Set up SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H 165.227.28.110 >> ~/.ssh/known_hosts

            - name: SSH and pull latest changes with keep-alive
              run: |
                  ssh root@165.227.28.110 << 'EOF'
                    cd ~/flowngen

                    # Git pull
                    git pull origin release

                    # Start keep-alive logging in background
                    ( while true; do echo "ðŸŒ€ Still deploying..."; sleep 60; done ) &
                    KEEP_ALIVE_PID=$!

                    # Run docker build
                    docker-compose -f docker-compose.prod.yml up --build -d

                    # Stop keep-alive logging
                    kill $KEEP_ALIVE_PID
                  EOF
